<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>

                    <div class="d-1-2">
                        <span> VEREADOR</span>
                    </div>
                    <div class="d-1-3">

                </div>


                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="assets/images/84.jpg" alt=""> Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="assets/images/84.jpg" alt=""> Vice-Prefeito

        <div class="teclado">

                <div onclick="clicou('2')" class=" teclado--botao ">2</div>

            </div>
            <div class="teclado--linha">

                <div onclick="clicou('6')" class=" teclado--botao ">6</div>
            </div>
            <div class="teclado--linha ">

                <div onclick="clicou('8')" class=" teclado--botao ">8</div>
                <div onclick="clicou('9')" class="teclado--botao">9</div>
            </div>
            <div class="teclado--linha">
                <div onclick="clicou('0')" class=" teclado--botao ">0</div>
            </div>
            <div class=" teclado--linha">
                <div onclick="branco()" class="teclado--botao branco ">Branco</div>
                <div onclick="corrige()" class="teclado--botao corrige ">Corrige</div>
